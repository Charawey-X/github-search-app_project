<div class="container">
    <div class="wrapper">
        <div class="details">
            <h1>{{ user.name }}</h1>
            <h4>{{ user.bio }}</h4>
            <span class="space">
                <fa-icon [styles]="{'color':iconcolor}"  [icon]="userIcon"></fa-icon>
                Followers: {{ user.followers }}
                <fa-icon [styles]="{'color':iconcolor}"  [icon]="userIcon"></fa-icon>
                Following: {{ user.following }}<br>
                <fa-icon [styles]="{'color':iconcolor}"  [icon]="calendarIcon"></fa-icon>
                Joined: {{user.created_at | date }}
            </span>
            <div class="mini-details">
                <h5 *ngIf="user.company">
                    <fa-icon [icon]="companyIcon" [styles]="{'color': '#64ffda' }"></fa-icon>
                    <span>{{ user.company }}</span>
                </h5>
                <h5 *ngIf="user.email">
                    <fa-icon [icon]="emailIcon" [styles]="{'color':'#64ffda'}"></fa-icon> <span>{{ user.email }}</span>
                </h5>
                <h5 *ngIf="user.blog" (click)="openBlogLink(user.blog)" class="blog">
                    <fa-icon [icon]="linkIcon" [styles]="{'color':'#64ffda'}"></fa-icon> <span>{{ user.blog }}</span>
                </h5>
                <h5 *ngIf="user.location">
                    <fa-icon [icon]="locationIcon" [styles]="{'color':'#64ffda'}"></fa-icon> <span>{{ user.location }}</span>
                </h5>
                <h5 *ngIf="user.twitter">
                    <fa-icon [icon]="twitterIcon" [styles]="{'color':'#64ffda'}"></fa-icon> <span>{{ user.twitter }}</span>
                </h5>
            </div>
        </div>
        <div class="profile">
            <img class="image" [src]="user.avatar_url">
        </div>
    </div>
</div>
